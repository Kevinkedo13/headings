<!DOCTYPE html> <!-- Indica al navegador que el documento está basado en el estándar HTML5--> 

<html>    <!--Representa la raíz de un documento HTML -->
    <head>  <!-- Representa una colección de metadatos acerca del documento,-->
        <title>Headings</title>  <!--Etiqueta usada para definir el título de la página web. -->
        <link  href="css/styles.css" rel="stylesheet"/>   <!--  enlaza recursos externos al documento HTML.-->
    </head>
    <body>  <!-- Este contenido será el que se muestre en la web.-->
        <h1>Este es el h1 se utiliza para titulos</h1>
       <div class="text">   <!-- crea un contenedor genérico-->
           <h2>Este es el h2 se usa para subtitulos</h2>
           <p>Este es un texto ilustrativo para mostrar la etiqueta p que ordena el texto en un parrafo.</p> 
       </div> 

   <section> 

        <div>
            <h2>Seccion</h2>
            <p>Ejemplo del parrafo de la sección. Funciona igual en "div " que en sección .</p> 
        </div> 
   </section> 
    </body>
</html>
